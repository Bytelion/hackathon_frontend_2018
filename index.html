<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard | Bytecoin</title>
  <!-- Favicon -->
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/main.css" rel="stylesheet">
  <!-- Your custom styles -->
  <link href="css/custom.css" rel="stylesheet">
  <!-- Google Font | Lato -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body class="fixed-nav">

  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark fixed-top" id="mainNav">
    <img height="50" src="./images/white_logo.png">
  </nav>

  <div class="content-wrapper" style="margin-bottom: 50px;">

    <div class="container-fluid">
      <div class="float-left inline third-width gutters">
        <!-- Area Chart Example-->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-money"></i> Current Price</div>
          <div id="current-price" class="card-body"><img src="./images/loading.gif"></div>
            <div class="time-stamp card-footer small text-muted">Loading...</div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="float-left inline third-width gutters">
        <!-- Area Chart Example-->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-microchip"></i> Miners</div>
          <div id="miner-count" class="card-body"><img src="./images/loading.gif"></div>
            <div class="time-stamp card-footer small text-muted">Loading...</div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="float-left inline third-width gutters">
        <!-- Area Chart Example-->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-dashboard"></i> Work</div>
          <div id="total-work" class="card-body"><img src="./images/loading.gif"></div>
            <div class="time-stamp card-footer small text-muted">Loading...</div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <!-- Area Chart Example-->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-area-chart"></i> Trade Chart</div>
        <div class="card-body">
          <canvas id="myAreaChart" width="100%" height="30"></canvas>
        </div>
          <div class="time-stamp card-footer small text-muted">Loading...</div>
      </div>
    </div>
    
    <div class="btn-wrapper">
      <button id="start-mine" class="btn btn-primary mine-btn float-left" onclick="mine()">Start Minning</button>
      <button id="stop-mine" class="btn btn-secondary mine-btn float-right" onclick="stopMine()">Stop Mining</button>
    </div>

  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <!-- Socket io -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <!-- Bootstrap -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Page level plugin JavaScript-->
  <script src="vendor/chart.js/Chart.min.js"></script>
  <!-- Chart custom scripts -->
  <script src="js/chart.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="js/main.js"></script>

</body>

</html>
